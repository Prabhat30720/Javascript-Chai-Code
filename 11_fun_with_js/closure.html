    function makeFunc(){
        const name = "Google Chrome";
        function displayName(){
            console.log(name);
        }
        // This returns the entire lexical scope (returns makeFunc function) not only the displayName function 
        return displayName;
    }

</script>

<script>

    // This logic will not work if there are multiple buttons to click. We are not  following the DRY Concept.
    // DRY (Do Not Repeat Yourself) 

    /* document.getElementById("orange").onclick = function(){
        document.body.style.backgroundColor = `orange`;

    function clickHandler(color){
        // Below code does not change the background color
        // document.body.style.backgroundColor = `${color}`;

        // This will return the entire ClickHandler function (lexical scope)
        return function(){
            document.body.style.backgroundColor = `${color}`;
        }
    }

    document.getElementById("orange").onClick = clickHandler("orange");
    document.getElementById("green").onClick = clickHandler("green");
